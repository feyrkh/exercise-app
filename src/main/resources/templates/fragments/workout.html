
<a th:fragment="workoutCard" class="form-group mt-5 card" th:href="@{'/workout/' + ${workout.id}}">
    <div class="d-flex justify-content-between">
        <h3 class="card-title" th:text="${workout.name}"></h3>
        <div th:replace="~{fragments/site :: tags(tags=${workout.tags})}" />
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="card-title" th:text="${workout.getExerciseNames()}"></h5>
        </div>
    </div>
</a>
